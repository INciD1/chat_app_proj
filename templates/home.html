{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
  <h3><i class="fas fa-comments"></i> เข้าร่วมแชทรูม</h3>
  
  <div class="input-group">
    <label for="name"><i class="fas fa-user"></i> ชื่อของคุณ:</label>
    <input
      type="text"
      id="name"
      placeholder="ป้อนชื่อของคุณ"
      name="name"
      value="{{name}}"
      autocomplete="off"
    />
  </div>
  
  <div class="join">
    <div class="input-group" style="flex: 1;">
      <label for="code"><i class="fas fa-key"></i> รหัสห้อง:</label>
      <input type="text" id="code" placeholder="รหัสห้อง" name="code" value="{{code}}" autocomplete="off" />
    </div>
    <button type="submit" name="join"><i class="fas fa-sign-in-alt"></i> เข้าร่วมห้อง</button>
  </div>
  
  <button type="submit" name="create" class="create-btn">
    <i class="fas fa-plus-circle"></i> สร้างห้องใหม่
  </button>
  
  {% if error %}
  <div class="error-message">
    <li><i class="fas fa-exclamation-circle"></i> {{error}}</li>
  </div>
  {% endif %}
</form>
{% endblock %}
